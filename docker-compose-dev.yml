version: "3.7"

services: 

    mongo-express:
        image: mongo-express
        restart: always
        ports:
            - 8081:8081
        environment:
            ME_CONFIG_MONGODB_ADMINUSERNAME: ${DB_USER}
            ME_CONFIG_MONGODB_ADMINPASSWORD: ${DB_PASS}
    
    dauphinois:
        build: 
            context: ./server
            dockerfile: Dockerfile-dev
        image: dauphinois:latest
        volumes:
            - "./server:/usr/src/app"

    client: 
        build: 
            context: ./client
            dockerfile: Dockerfile-dev
        image: client:latest
        volumes:
            - "./client:/usr/src/app"
        